<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Cadastro de Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START HEADER -->
    <header>
      <h1 class="display-4 bg-body-tertiary text-center">
        Cadasto de Produtos:
      </h1>
    </header>
    <!-- END HEADER -->

    <!-- START SECTION-->
    <main class="container mt-3">
      <!-- START SECTION FORMULARIO-->
      <section>
        <h1 class="display-6">Formulário de Cadastro:</h1>
        <!-- -- -->
        <div class="row">
          <!-- Formulário de Cadastro -->
          <form
            onsubmit="save(); return false;"
            class="col-12 col-md-10 offset-md-1 my-3"
            id="formProduct"
          >
            <div class="row my-2">
              <label for="inName" class="col-12 col-sm-2 col-form-label"
                >Nome:</label
              >
              <div class="col-12 col-sm-10">
                <input type="text" class="form-control" id="inName" required />
              </div>
            </div>

            <div class="row my-2">
              <label for="inDesc" class="col-12 col-sm-2 col-form-label"
                >Descrição:</label
              >
              <div class="col-12 col-sm-10">
                <input type="text" class="form-control" id="inDesc" required />
              </div>
            </div>

            <div class="row my-2">
              <label for="inPreco" class="col-12 col-sm-2 col-form-label"
                >Preço:</label
              >
              <div class="col-12 col-sm-4">
                <input
                  type="string"
                  min="0"
                  class="form-control"
                  id="inPreco"
                  required
                />
              </div>
              <label class="col-12 col-sm-2 col-form-label">Categoria:</label>
              <div class="col-12 col-sm-4">
                <select class="form-select" id="selectCategory" required>
                  <option value="" selected>Escolha:</option>
                </select>
              </div>
            </div>

            <div class="row my-2">
              <label for="inOpcoes" class="col-12 col-sm-2 col-form-label"
                >Opções:</label
              >
              <div class="col-12 col-sm-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inPromo"
                  />
                  <label class="form-check-label" for="inPromo">Promoção</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inLanc" />
                  <label class="form-check-label" for="inLanc"
                    >Lançamento</label
                  >
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <button type="submit" class="btn btn-primary w-100">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
        <!-- -- -->
      </section>
      <hr />
      <!-- START SECTION PRODUTOS-->
      <section>
        <h1 class="display-6">Produtos Cadastrados:</h1>
      </section>
    </main>

    <!-- Table -->
    <!-- Tabela de Produtos -->
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="table-responsive">
          <table class="table mb-5" id="productsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col" class="d-none d-md-table-cell">Opções</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- END SECTION-->

    <!-- START FOOTER -->
    <footer>
      <p class="text-bg-secondary text-center fixed-bottom py-1 mb-0">
        <em>@Sistemas P&D</em>
      </p>
    </footer>
    <!-- END FOOTER -->

    <!-- START  -->
    <!-- END  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
